<ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3 *ngIf="i===1-1"> </h3>
      <h3 *ngIf="i===2-1"> Bomba/Caja de filtrado </h3>
      <h3 *ngIf="i===3-1">  </h3>
      <h3 *ngIf="i===4-1"> Mascarilla incluida </h3>
<!--      <h3>My slide {{i + 1}} title</h3>-->
    </div>
    <div class="picsum-img-wrapper">
      <img [src]="img" alt="My image {{i + 1}} description" class="img-fluid">
    </div>
  </ng-template>
</ngb-carousel>
